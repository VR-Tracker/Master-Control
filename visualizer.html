<html>
<head>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>VR Tracker</span> Master Control</a>
			</div>

		</div><!-- /.container-fluid -->
	</nav>

    <div class="col-sm-3 col-lg-2 sidebar">
		<ul class="nav menu">
			<li><a href="dashboard.html"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> Dashboard</a></li>
			<li><a href="calibration.html"><svg class="glyph stroked table"><use xlink:href="#stroked-gear"></use></svg> Calibration</a></li>
			<li class="active"><a href="visualizer.html"><svg class="glyph stroked calendar"><use xlink:href="#stroked-eye"></use></svg> Visualizer</a></li>
		</ul>

	</div><!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

        <div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">Visualizer</li>
			</ol>
		</div><!--/.row-->

		<div class="row">

			<div class="col-lg-12">
				<h1 class="page-header">Visualizer</h1>
			</div>
		</div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                    <div class="alert bg-danger" id="ws_failed_alert" role="alert"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Connection to the Gateway Failed  <a href="#"  style="font-style: italic; color: #fff; ">(help)</a> <a href="#" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
            <div class="alert bg-success" id="ws_success_alert" role="alert"><svg class="glyph stroked checkmark"><use xlink:href="#stroked-checkmark"></use></svg> Successfully connected to the Gateway ! <a href="#" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12" id="graph">
                <div class="panel panel-default">
                    No Internet Connection
                </div>

            </div>
		</div><!--/.row-->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})

	</script>
	<script src="js/visualizer.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/save.js"></script>
    <script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
<script src="js/exporting.js"></script>
